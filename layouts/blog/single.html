{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-md-13 col-lg-11 col-xl-9">
    <article>
      <div class="blog-header">
        <h1>{{ .Title }}</h1>
        {{ partial "main/blog-meta.html" . }}
        <p><small>{{ partial "tag/get-tag.html" . -}}</small></p>
      </div>
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      {{ .Content }}
    </article>
  </div>
</div>
{{ end }}
